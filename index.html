<!DOCTYPE html>
<html>
    <head>
        <title>Game Of LIfe</title>
        <link href="style.css?1" rel="stylesheet">
        <script type="text/javascript" src="js/vendor/jquery.js?1"></script>
        <script type="text/javascript" src="js/vendor/modal.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/universe.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <canvas id="canvas"></canvas>
        <a class="settings"></a>

        <!-- Modal window -->
        <div class="modal fade hide" role="dialog" >
          <div class="modal-header">
            <a class="close" data-dismiss="modal">&times;</a>
            <h3>Settings</h3>
          </div>
          <div class="modal-body">
            <div class="control-group">
              <label class="label">number of columns</label>
              <div class="control">
                <input type="text" class="text" name="columns" />
                <span class="help-inline" >From 3 to 100</span>
              </div>
            </div>
            <div class="control-group">
              <label class="label">number of  rows</label>
              <div class="control">
                <input type="text" class="text" name="rows"/>
                <span class="help-inline" >From 3 to 100</span>
              </div>
            </div>
            <div class="control-group">
              <label class="label">Interval</label>
              <div class="control">
                <input type="text" class="text"  name="interval"/>
                <span class="help-inline">From 500</span>
              </div>
            </div>
            <div class="control-group">
              <label class="label">cell density</label>
              <div class="control">
                <input type="text" class="text" name="desity" />
                <span class="help-inline">From 1 to 100</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal">Close</button>
            <button class="btn btn-primary save-settings">Save changes</button>
          </div>
        </div>
    </body>
</html>
